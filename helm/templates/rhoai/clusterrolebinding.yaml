{{- if or .Values.rhoai.enableLlamaStackOperator.enabled .Values.notebook.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "competitor-analysis.fullname" . }}-dsc-patcher
  labels:
    {{- include "competitor-analysis.labels" . | nindent 4 }}
  annotations:
    # Helm hook to create this before installation
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-14"  # Run after ClusterRole (-15), before cleanup job (-10)
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "competitor-analysis.fullname" . }}-dsc-patcher
subjects:
  - kind: ServiceAccount
    name: {{ include "competitor-analysis.fullname" . }}-dsc-patcher
    namespace: {{ include "competitor-analysis.namespace" . }}
{{- end }}


{{- if .Values.llamastack.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: llama-stack-tavily-secret
  namespace: {{ include "competitor-analysis.namespace" . }}
  labels:
    {{- include "competitor-analysis.llamastack.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  TAVILY_SEARCH_API_KEY: {{ .Values.llamastack.tavily.apiKey | quote }}
{{- end }}

